version: '3.8'

# Override file for Let's Encrypt SSL mode
# Use with: docker-compose -f docker-compose.yml -f docker-compose.letsencrypt.yml up -d

services:
  # Override nginx to use Let's Encrypt SSL config
  nginx:
    volumes:
      - ./nginx.conf:/etc/nginx/templates/nginx.conf.template:ro
      - certbot-data:/etc/letsencrypt:ro
      - certbot-www:/var/www/certbot:ro

  # Remove cloudflared - not needed with Let's Encrypt
  cloudflared:
    deploy:
      replicas: 0

  # Remove healthcheck - not compatible with Let's Encrypt mode
  healthcheck:
    deploy:
      replicas: 0

  # Add certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: rtve-certbot
    volumes:
      - certbot-data:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped

volumes:
  certbot-data:
  certbot-www:
