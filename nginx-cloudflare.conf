events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$http_cf_connecting_ip - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" CF-Country:$http_cf_ipcountry CF-Ray:$http_cf_ray';

    sendfile on;
    keepalive_timeout 65;

    # Cache configuration for TS segments
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=hls_cache:10m max_size=500m inactive=10m use_temp_path=off;

    # Force IPv4 only DNS resolution
    resolver 1.1.1.1 ipv6=off;
    resolver_timeout 5s;

    # HTTP only - Cloudflare Tunnel handles SSL
    server {
        listen 80;
        server_name ${DOMAIN};

        access_log /var/log/nginx/access.log main;

        add_header Access-Control-Allow-Origin *;

        # Proxy the playlist, rewriting its TS URLs
        location /rtve/ {
            proxy_pass             https://rtvelivestream.rtve.es/rtvesec/;
            proxy_ssl_server_name  on;
            proxy_ssl_name         rtvelivestream.rtve.es;
            proxy_set_header       Host rtvelivestream.rtve.es;
            proxy_set_header       Connection "";
            proxy_set_header       Accept-Encoding "";

            proxy_buffering off;
            proxy_cache     off;
            proxy_http_version 1.1;

            proxy_cookie_domain  rtvelivestream.rtve.es ${DOMAIN};

            sub_filter_types application/vnd.apple.mpegurl text/plain;
            sub_filter 'https://rtvelivestream.rtve.es/rtvesec/' 'https://${DOMAIN}/rtvesec/';
            sub_filter_once off;
        }

        # Proxy the TS segments themselves (with caching)
        location /rtvesec/ {
            proxy_pass             https://rtvelivestream.rtve.es;
            proxy_ssl_server_name  on;
            proxy_ssl_name         rtvelivestream.rtve.es;
            proxy_set_header       Host rtvelivestream.rtve.es;
            proxy_set_header       Connection "";
            proxy_set_header       Accept-Encoding "";

            # Enable caching for TS segments
            proxy_cache hls_cache;
            proxy_cache_key "$scheme$proxy_host$request_uri";
            proxy_cache_valid 200 10m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_lock on;
            add_header X-Cache-Status $upstream_cache_status;

            proxy_buffering on;
            proxy_http_version 1.1;
            proxy_cookie_domain  rtvelivestream.rtve.es ${DOMAIN};

            access_log off;

            sub_filter_types application/vnd.apple.mpegurl text/plain;
            sub_filter 'https://rtvelivestream.rtve.es/rtvesec/' 'https://${DOMAIN}/rtvesec/';
            sub_filter_once off;
        }

        location /eventual/ {
            proxy_pass             https://rtvelivestream.rtve.es/eventual/;
            proxy_ssl_server_name  on;
            proxy_ssl_name         rtvelivestream.rtve.es;
            proxy_set_header       Host rtvelivestream.rtve.es;
            proxy_set_header       Connection "";
            proxy_set_header       Accept-Encoding "";

            # Enable caching for TS segments
            proxy_cache hls_cache;
            proxy_cache_key "$scheme$proxy_host$request_uri";
            proxy_cache_valid 200 10m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_lock on;
            add_header X-Cache-Status $upstream_cache_status;

            proxy_buffering on;
            proxy_http_version 1.1;

            proxy_cookie_domain  rtvelivestream.rtve.es ${DOMAIN};

            sub_filter_types application/vnd.apple.mpegurl text/plain;
            sub_filter 'https://rtvelivestream.rtve.es/eventual/' 'https://${DOMAIN}/eventual/';
            sub_filter_once off;
        }
    }
}
